<html xmlns:th="http//thymeleaf.org"
	  xmlns:layout="http//www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>Produtos</title>
	<!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="/materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
	<h1>Cadastro de Produtos</h1>
	
	<h3><a href="/produto/listar" class="waves-effect waves-light btn"><i class="material-icons left">format_list_bulleted</i>listar Produtos</a></h3>
	
	<!-- <th:block th:include="mensagemValidacao"></th:block> -->
	
	<form class="container" method="post"  action="/produto/salvar" enctype="multipart/form-data" th:object="${produto}">
		<input type="hidden" th:field="*{id}">
		<div class="row">
			<div class="input-field col s6">
				<label for="produto">Nome:</label>
				<input type="text" name="nome" id="nome" th:field="*{nome}">
			</div>
			<div class="input-field col s4">
				<label for="produto">Preco:</label>
				<input type="text" value="" name="preco" id="preco" th:field="*{preco}">	
			</div>
			<div class="input-field col s2">
				Selecione Imagem: <input type="file" name="imagem">
			</div>
		</div>
		
		<button type="submit" class="waves-effect waves-light btn">Salvar</button>
	</form>
 <!--JavaScript at end of body for optimized loading-->
     <script type="text/javascript" src="/materialize/js/materialize.min.js"></script>
</body>	
	

</html>
