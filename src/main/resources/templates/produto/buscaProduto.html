<html xmlns:th="http//thymeleaf.org"
	  xmlns:layout="http//www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>Produtos</title>
	 <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="/materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>	
	<h1>Lista de Produtos</h1>
	<h3><a href="/produto/formulario" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>Cadastrar Produto</a></h3>
	<table class="container">
		<thead>
			<tr class="row">
				
				<th>Nome</th>
				<th>Preco<th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="produto : ${produtos}" class="row">
				
				<td th:text="${produto.nome}"></td>
				<td th:text="${produto.preco}"></td>
				<td><a class="waves-effect waves-light btn-small" th:href="@{/produto/atualizar/{id}(id = ${produto.id})}">Atualizar</a> </td>
				<td><a class="waves-effect waves-light btn-small" th:href="@{/produto/excluir/{id}(id = ${produto.id})}"><i class="material-icons left">delete</i></a></td>
			</tr>
		</tbody>
	</table>
	
	 <!--JavaScript at end of body for optimized loading-->
     <script type="text/javascript" src="/materialize/js/materialize.min.js"></script>
</body>
</html>
