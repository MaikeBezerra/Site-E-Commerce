<html xmlns:th="http//thymeleaf.org"
	  xmlns:layout="http//www.ultraq.net.nz/thymeleaf/layout">
<head>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
	<link type="text/css" rel="stylesheet" href="/materialize/css/materialize.min.css"  media="screen,projection"/>
</head>
<body>
	
	<h2>Cadastro</h2>
	
	<div class="container">
		<div class="row">
	    	<form class="col s12" method="post" action="/usuario/salvar" enctype="multipart/form-data" th:object="${usuario}">
	      		<input type="hidden" th:field="*{id}">
	      		<div class="row">
	        		<div class="input-field col s8">
	          			<input placeholder="Placeholder" id="nome" type="text" class="validate" th:field="*{nome}">
	          			<label for="nome">Nome</label>
	        		</div>
	        		<div class="input-field col s4">
	          			<input id="cpf" type="text" class="validate" th:field="*{cpf}">
	          			<label for="cpf">CPF</label>
	        		</div>
	      		</div>
	      		<div class="row">
	        		<div class="input-field col s8">
	          			<input id="endereco" type="text" class="validate" th:field="*{endereco}">
	          			<label for="endereco">Endereco</label>
	        		</div>
	        		<div class="input-field col s4">
	          			<input id="dataNascimento" type="text" class="validate" th:field="*{dataNascimento}">
	          			<label for="dataNascimento">Data de Nascimento</label>
	        		</div>
	      		</div>
	      		<div class="row">
	        		<div class="input-field col s6">
	          			<input id="login" type="text" class="validate" th:field="*{login}">
	          			<label for="login">Login</label>
	        		</div>
	        		<div class="input-field col s6">
	          			<input id="senha" type="password" class="validate" th:field="*{senha}">
	          			<label for="senha">Password</label>
	        		</div>
	      		</div>
	      		<button class="btn waves-effect waves-light" type="submit" name="action">Submit
    				<i class="material-icons right">send</i>
  				</button>
	        </form>
		</div>
	</div>
  	<script type="text/javascript" src="/materialize/js/materialize.min.js"></script>
</body>
</html>
